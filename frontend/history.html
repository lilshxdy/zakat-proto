<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zakat Admin – Donation History</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #4b5563;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .card {
      background: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-top: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
    }
    tr:nth-child(even) td {
      background: #f9fafb;
    }
    code {
      font-size: 11px;
      word-break: break-all;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    .status {
      font-size: 12px;
      color: #4b5563;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <h1>Zakat Admin – Donation History</h1>
        <p>View all stored anonymous donations pulled from the backend.</p>
      </div>
      <div>
        <button id="refresh-btn">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="status" id="status">Loading donations...</div>
      <div style="overflow-x: auto; margin-top: 8px;">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Amount (PKR)</th>
              <th>Note</th>
              <th>Category</th>
              <th>Anon ID</th>
              <th>Metadata Hash</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const tbody = document.getElementById("table-body");
    const statusEl = document.getElementById("status");
    const refreshBtn = document.getElementById("refresh-btn");

    async function loadDonations() {
      statusEl.textContent = "Loading donations...";
      tbody.innerHTML = "";
      refreshBtn.disabled = true;

      try {
        const res = await fetch("http://localhost:5000/donations");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.textContent = "No donations found yet.";
          refreshBtn.disabled = false;
          return;
        }

        data.sort((a, b) => b.id - a.id); // newest first

        for (const d of data) {
          const tr = document.createElement("tr");

          const receipt = d.receipt || {};

          const idTd = document.createElement("td");
          idTd.textContent = d.id || "";
          tr.appendChild(idTd);

          const amountTd = document.createElement("td");
          amountTd.textContent = receipt.amount ?? "";
          tr.appendChild(amountTd);

          const noteTd = document.createElement("td");
          noteTd.textContent = receipt.note ?? "";
          tr.appendChild(noteTd);

          const categoryTd = document.createElement("td");
          categoryTd.textContent = receipt.category || "General";
          tr.appendChild(categoryTd);

          const anonTd = document.createElement("td");
          const anonCode = document.createElement("code");
          anonCode.textContent = receipt.anonymousId || "";
          anonTd.appendChild(anonCode);
          tr.appendChild(anonTd);


          const hashTd = document.createElement("td");
          const hashCode = document.createElement("code");
          hashCode.textContent = d.metadataHash || "";
          hashTd.appendChild(hashCode);
          tr.appendChild(hashTd);

          const timeTd = document.createElement("td");
          timeTd.textContent = receipt.createdAt || "";
          tr.appendChild(timeTd);

          tbody.appendChild(tr);
        }

        statusEl.textContent = `Loaded ${data.length} donation(s).`;
      } catch (err) {
        statusEl.textContent = "Error loading donations: " + err.message;
      } finally {
        refreshBtn.disabled = false;
      }
    }

    refreshBtn.addEventListener("click", loadDonations);
    loadDonations();
  </script>
</body>
</html>
