<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zakat Prototype</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #4b5563;
      margin-top: 0;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .btn-primary {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: default;
    }
    .btn-secondary {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #2563eb;
      background: white;
      color: #2563eb;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-secondary:disabled {
      opacity: 0.4;
      cursor: default;
    }
    pre {
      background: #f9fafb;
      border-radius: 8px;
      padding: 10px;
      font-size: 11px;
      overflow-x: auto;
      margin-top: 14px;
      max-height: 260px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zakat Transaction Prototype</h1>
    <p>Send a test zakat payment to the backend. No real money, just a prototype.</p>

    <form id="donation-form">
      <label for="amount">Amount (PKR)</label>
      <input id="amount" type="number" step="0.01" required placeholder="e.g. 1000" />

      <label for="note">Note (optional)</label>
      <input id="note" type="text" placeholder="e.g. Ramzan zakat" />

      <button type="submit" id="submit-btn" class="btn-primary">Send Zakat (Simulated)</button>
    </form>

    <button id="pdf-btn" class="btn-secondary" disabled>Download Receipt (PDF)</button>

    <pre id="result"></pre>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/u36GJqMmcQwbrjywBixna8/VddJlj/QWQ0VqWbR6p5CAbCw7YzMwZHv9MA2x6n7wCI86U0JvC32J2r3l4iJ/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const form = document.getElementById("donation-form");
    const resultEl = document.getElementById("result");
    const btn = document.getElementById("submit-btn");
    const pdfBtn = document.getElementById("pdf-btn");

    let lastResponse = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const note = document.getElementById("note").value;

      resultEl.textContent = "Sending...";
      btn.disabled = true;
      pdfBtn.disabled = true;
      lastResponse = null;

      try {
        const res = await fetch("http://localhost:5000/donate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            amount: Number(amount),
            note: note,
          }),
        });

        const data = await res.json();
        lastResponse = data;
        resultEl.textContent = JSON.stringify(data, null, 2);

        if (data && data.status === "ok") {
          pdfBtn.disabled = false;
        }
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    });

    pdfBtn.addEventListener("click", () => {
      if (!lastResponse || !lastResponse.receipt) return;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const r = lastResponse.receipt;
      const hash = lastResponse.metadataHash;

      let y = 15;
      doc.setFontSize(16);
      doc.text("Zakat Receipt (Prototype)", 10, y);
      y += 10;

      doc.setFontSize(11);
      doc.text(`Amount (PKR): ${r.amount}`, 10, y); y += 7;
      doc.text(`Note: ${r.note || "-"}`, 10, y); y += 7;
      doc.text(`Category: ${r.category || "General"}`, 10, y); y += 7;
      doc.text(`Currency: ${r.currency}`, 10, y); y += 7;
      doc.text(`Anonymous ID:`, 10, y); y += 5;
      doc.text(r.anonymousId, 10, y); y += 7;
      doc.text(`Timestamp: ${r.createdAt}`, 10, y); y += 7;
      doc.text(`Metadata Hash:`, 10, y); y += 5;

      const splitHash = doc.splitTextToSize(hash, 190);
      doc.text(splitHash, 10, y);

      doc.save("zakat-receipt.pdf");
    });
  </script>
</body>
</html>
