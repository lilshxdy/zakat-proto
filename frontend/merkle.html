<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zakat – Merkle Tree View</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #4b5563;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-top: 12px;
    }
    code {
      font-size: 12px;
      word-break: break-all;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th, td {
      padding: 6px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zakat – Merkle Tree Overview</h1>
    <p>This view shows the Merkle root of all donation metadata hashes. Any change in a donation changes the root, enabling tamper detection.</p>

    <div class="card">
      <div id="info">Loading Merkle tree...</div>

      <h3 style="font-size:16px; margin-top:12px;">Merkle Root</h3>
      <code id="root-hash"></code>

      <h3 style="font-size:16px; margin-top:16px;">Leaves (Donation Metadata Hashes)</h3>
      <table>
        <thead>
          <tr>
            <th>Donation ID</th>
            <th>Metadata Hash</th>
          </tr>
        </thead>
        <tbody id="leaf-body">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const infoEl = document.getElementById("info");
    const rootEl = document.getElementById("root-hash");
    const leafBody = document.getElementById("leaf-body");

    async function loadMerkle() {
      infoEl.textContent = "Loading Merkle info...";
      rootEl.textContent = "";
      leafBody.innerHTML = "";

      try {
        const res = await fetch("http://localhost:5000/merkle-tree");
        const data = await res.json();

        if (!data || !data.leaves || data.leaves.length === 0) {
          infoEl.textContent = "No donations yet – Merkle tree is empty.";
          return;
        }

        infoEl.textContent = `Leaf count: ${data.leafCount}`;
        rootEl.textContent = data.root || "(could not compute root)";

        for (const leaf of data.leaves) {
          const tr = document.createElement("tr");

          const idTd = document.createElement("td");
          idTd.textContent = leaf.id;
          tr.appendChild(idTd);

          const hashTd = document.createElement("td");
          const code = document.createElement("code");
          code.textContent = leaf.hash;
          hashTd.appendChild(code);
          tr.appendChild(hashTd);

          leafBody.appendChild(tr);
        }
      } catch (err) {
        infoEl.textContent = "Error loading Merkle data: " + err.message;
      }
    }

    loadMerkle();
  </script>
</body>
</html>
